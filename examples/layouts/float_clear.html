<html>
<head>
  <title>Float no clear</title>
  <style type="text/css">
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      border: 1px solid black;
    }
    .float {
      float: left;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>

  <div class="float">Box 1</div>
  <div class="float">Box 2</div>
  <div class="clear">Box 3</div>

</body>
</html>
